<div class="container mx-auto px-4 py-8" x-data="{
    clients: [
        { id: 1, nom: 'Entreprise ABC', contact: 'Jean Dupont', email: 'j.dupont@abc.fr', telephone: '01 23 45 67 89', adresse: '123 Rue de la Paix, 75001 Paris' },
        { id: 2, nom: 'SARL Exemple', contact: 'Marie Martin', email: 'm.martin@exemple.fr', telephone: '01 98 76 54 32', adresse: '456 Avenue des Champs, 69000 Lyon' },
        { id: 3, nom: 'SAS Innovation', contact: 'Pierre Bernard', email: 'p.bernard@innovation.fr', telephone: '01 11 22 33 44', adresse: '789 Boulevard du Commerce, 33000 Bordeaux' }
    ],
    selectedClient: null,
    searchTerm: '',
    showForm: false,
    newClient: { nom: '', contact: '', email: '', telephone: '', adresse: '' },

    get filteredClients() {
        if (!this.searchTerm) return this.clients;
        return this.clients.filter(client =>
            client.nom.toLowerCase().includes(this.searchTerm.toLowerCase()) ||
            client.contact.toLowerCase().includes(this.searchTerm.toLowerCase()) ||
            client.email.toLowerCase().includes(this.searchTerm.toLowerCase())
        );
    },

    addClient() {
        if (this.newClient.nom && this.newClient.contact) {
            this.clients.push({
                id: this.clients.length + 1,
                ...this.newClient
            });
            this.newClient = { nom: '', contact: '', email: '', telephone: '', adresse: '' };
            this.showForm = false;
        }
    },

    editClient(client) {
        this.selectedClient = { ...client };
    },

    updateClient() {
        const index = this.clients.findIndex(c => c.id === this.selectedClient.id);
        if (index !== -1) {
            this.clients[index] = { ...this.selectedClient };
            this.selectedClient = null;
        }
    },

    deleteClient(clientId) {
        if (confirm('Êtes-vous sûr de vouloir supprimer ce client ?')) {
            this.clients = this.clients.filter(c => c.id !== clientId);
        }
    }
}">
    <div class="flex justify-between items-center mb-8">
        <h1 class="text-3xl font-bold text-gray-800">Gestion des Clients</h1>
        <button @click="showForm = true" class="bg-blue-600 text-white px-4 py-2 rounded-lg hover:bg-blue-700 transition-colors">
            <svg class="w-5 h-5 inline mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 6v6m0 0v6m0-6h6m-6 0H6"></path>
            </svg>
            Nouveau Client
        </button>
    </div>

    <!-- Barre de recherche -->
    <div class="mb-6">
        <div class="relative">
            <input
                type="text"
                x-model="searchTerm"
                placeholder="Rechercher un client (nom, contact, email)..."
                class="w-full pl-10 pr-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent"
            >
            <svg class="absolute left-3 top-2.5 h-5 w-5 text-gray-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z"></path>
            </svg>
        </div>
    </div>

    <!-- Liste des clients -->
    <div class="grid gap-6 md:grid-cols-2 lg:grid-cols-3">
        <template x-for="client in filteredClients" :key="client.id">
            <div class="bg-white rounded-lg shadow-md p-6 hover:shadow-lg transition-shadow">
                <div class="flex justify-between items-start mb-4">
                    <h3 class="text-lg font-semibold text-gray-800" x-text="client.nom"></h3>
                    <div class="flex space-x-2">
                        <button @click="editClient(client)" class="text-blue-600 hover:text-blue-800">
                            <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M11 5H6a2 2 0 00-2 2v11a2 2 0 002 2h11a2 2 0 002-2v-5m-1.414-9.414a2 2 0 112.828 2.828L11.828 15H9v-2.828l8.586-8.586z"></path>
                            </svg>
                        </button>
                        <button @click="deleteClient(client.id)" class="text-red-600 hover:text-red-800">
                            <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 7l-.867 12.142A2 2 0 0116.138 21H7.862a2 2 0 01-1.995-1.858L5 7m5 4v6m4-6v6m1-10V4a1 1 0 00-1-1h-4a1 1 0 00-1 1v3M4 7h16"></path>
                            </svg>
                        </button>
                    </div>
                </div>

                <div class="space-y-2 text-sm text-gray-600">
                    <p><span class="font-medium">Contact:</span> <span x-text="client.contact"></span></p>
                    <p><span class="font-medium">Email:</span> <span x-text="client.email"></span></p>
                    <p><span class="font-medium">Téléphone:</span> <span x-text="client.telephone"></span></p>
                    <p><span class="font-medium">Adresse:</span> <span x-text="client.adresse"></span></p>
                </div>

                <div class="mt-4 pt-4 border-t border-gray-200">
                    <button class="text-blue-600 hover:text-blue-800 text-sm font-medium">
                        Voir les pièces →
                    </button>
                </div>
            </div>
        </template>
    </div>

    <!-- Message si aucun client trouvé -->
    <div x-show="filteredClients.length === 0" class="text-center py-12">
        <p class="text-gray-500 text-lg">Aucun client trouvé</p>
    </div>

    <!-- Modal nouveau client -->
    <div x-show="showForm" x-cloak class="fixed inset-0 bg-gray-600 bg-opacity-50 overflow-y-auto h-full w-full z-50">
        <div class="relative top-20 mx-auto p-5 border w-11/12 md:w-1/2 shadow-lg rounded-md bg-white">
            <div class="flex justify-between items-center mb-4">
                <h3 class="text-lg font-bold text-gray-900">Nouveau Client</h3>
                <button @click="showForm = false" class="text-gray-400 hover:text-gray-600">
                    <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"></path>
                    </svg>
                </button>
            </div>

            <form @submit.prevent="addClient()" class="space-y-4">
                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-1">Nom de l'entreprise *</label>
                    <input type="text" x-model="newClient.nom" required class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500">
                </div>

                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-1">Contact *</label>
                    <input type="text" x-model="newClient.contact" required class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500">
                </div>

                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-1">Email</label>
                    <input type="email" x-model="newClient.email" class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500">
                </div>

                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-1">Téléphone</label>
                    <input type="tel" x-model="newClient.telephone" class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500">
                </div>

                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-1">Adresse</label>
                    <textarea x-model="newClient.adresse" rows="3" class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500"></textarea>
                </div>

                <div class="flex justify-end space-x-3 pt-4">
                    <button type="button" @click="showForm = false" class="px-4 py-2 border border-gray-300 rounded-md text-gray-700 hover:bg-gray-50">
                        Annuler
                    </button>
                    <button type="submit" class="px-4 py-2 bg-blue-600 text-white rounded-md hover:bg-blue-700">
                        Ajouter
                    </button>
                </div>
            </form>
        </div>
    </div>

    <!-- Modal édition client -->
    <div x-show="selectedClient" x-cloak class="fixed inset-0 bg-gray-600 bg-opacity-50 overflow-y-auto h-full w-full z-50">
        <div class="relative top-20 mx-auto p-5 border w-11/12 md:w-1/2 shadow-lg rounded-md bg-white">
            <div class="flex justify-between items-center mb-4">
                <h3 class="text-lg font-bold text-gray-900">Modifier Client</h3>
                <button @click="selectedClient = null" class="text-gray-400 hover:text-gray-600">
                    <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"></path>
                    </svg>
                </button>
            </div>

            <form @submit.prevent="updateClient()" class="space-y-4" x-show="selectedClient">
                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-1">Nom de l'entreprise *</label>
                    <input type="text" x-model="selectedClient.nom" required class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500">
                </div>

                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-1">Contact *</label>
                    <input type="text" x-model="selectedClient.contact" required class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500">
                </div>

                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-1">Email</label>
                    <input type="email" x-model="selectedClient.email" class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500">
                </div>

                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-1">Téléphone</label>
                    <input type="tel" x-model="selectedClient.telephone" class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500">
                </div>

                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-1">Adresse</label>
                    <textarea x-model="selectedClient.adresse" rows="3" class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500"></textarea>
                </div>

                <div class="flex justify-end space-x-3 pt-4">
                    <button type="button" @click="selectedClient = null" class="px-4 py-2 border border-gray-300 rounded-md text-gray-700 hover:bg-gray-50">
                        Annuler
                    </button>
                    <button type="submit" class="px-4 py-2 bg-blue-600 text-white rounded-md hover:bg-blue-700">
                        Modifier
                    </button>
                </div>
            </form>
        </div>
    </div>
</div>
